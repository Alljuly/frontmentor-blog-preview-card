<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">

    <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card__illustration">
    
    <div class="card__content">
      <div class="card__flag">
        Learning
      </div>
    
      <h2 class="card__date">Published 21 Dec 2023</h2>
    
      <h1>HTML & CSS foundations</h1>
    
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="card__icon"/>
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alljuly">Elsie</a>.
  </div>
</body>
</html>
